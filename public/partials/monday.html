
<!-- <div id='mainDiv'> -->

    <div id="tasksDiv" ng-controller = 'mondayAddController'>

      <span><input style="text-transform: uppercase" type="text" name="taskInput" id="taskInput" value="" placeholder="Enter Task" ng-model = "nameIn"></span><br>
      <button type="button" name="submitTask" id="submitTask" ng-click="addMondayTask(); ">+</button>

        <div id='outputDiv' class='outputDiv'>

          <ul>
            
              <li ng-repeat= "task in mondayTasks" class="active" id="taskDiv"> {{ task.task_name }}<br>
              <br><span><button type="button" id="completeButton" ng-click = "completeMondayTask(task.id); ">Smash</button></span>
              <br><button type="button" id="deleteButton" ng-click = "deleteMondayTask(task.id); ">Delete</button>

           </li>
          </ul>
        </div>

  </div>
