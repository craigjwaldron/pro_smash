
<div modalDialog id="tasksDiv" ng-controller = "mainController">
  <!-- Task Enter Field -->
  <form ng-submit="addWednesdayTask()">

  <span ng-style="myStyle"><input style="text-transform: uppercase" type="text" name="taskInput" id="taskInput" value="" placeholder="Enter Task" ng-model = "nameIn"></span><br>
  <!-- Add Task Button -->
    <button type="submit" name="submitTask" id="submitTask">+</button>

      <div id='outputDiv'  class="outputDiv">

    <!-- Begin UL List -->
        <ul class="unstyled centered">
          <!-- Begin LI List -->
          <div class="smash2">
                <div>
                    <li ng-repeat= "task in wednesdayTasks" ng-class="{ 'text-danger': wrong, bubble: insane }"  class="control-inline liBorder" id="oneTask"> <span class="taskName"><p>{{ task.task_name }}</p></span><br>
                  <!-- Smash Button -->

                      <input class="styled-checkbox" type="checkbox" ng-model="insane" ng-click = "completeWednesdayTask(task.id)" id="smashButton" >

                    <div class="smash">
                      <h4 ng-class="{ 'text-danger': wrong, bubble: insane }" >
                        SMASH!
                      </h4>
                    </div>
                </div>
            <!-- End List -->
            </li>
          <!-- End List -->
          </ul>
        </div>
