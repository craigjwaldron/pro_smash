
<div modalDialog id="tasksDiv" ng-controller = "mainController">
  <!-- Task Enter Field -->
  <span ng-style="myStyle"><input style="text-transform: uppercase" type="text" name="taskInput" id="taskInput" value="" placeholder="Enter Task" ng-model = "nameIn"></span><br>
  <!-- Add Task Button -->
    <button type="button" name="submitTask" id="submitTask" ng-click="addSundayTask()">+</button>

      <div id='outputDiv' class='outputDiv'>
    <!-- Begin UL List -->
        <ul class="unstyled centered">
          <!-- Begin LI List -->
            <li ng-repeat= "task in sundayTasks" ng-class="{ 'text-danger': wrong, bubble: insane }"  class="control-inline liBorder" id="oneTask"> <span class="taskName"><h1>{{ task.task_name }}</h1></span><br>
                <!-- Smash Button -->
                    <input class="styled-checkbox" type="checkbox" ng-model="insane" ng-click = "completeSundayTask(task.id)" id="smashButton" >

                  <div class="smash">

                    <h2 ng-class="{ 'text-danger': wrong, bubble: insane }" >
                      SMASH!
                    </h2>

                </div>

            </div>
            <!-- End List -->
          </li>
          <!-- End List -->
        </ul>

</div>
