
<div id='mainDiv'>

    <div id="tasksDiv" ng-controller = "sundayAddController">

      <span><input style="text-transform: uppercase" type="text" name="taskInput" id="taskInput" value="" placeholder="Enter Task" ng-model = "nameIn"></span><br>
      <button type="button" name="submitTask" id="submitTask" ng-click="addSundayTask();   $event.stopPropagation()">+</button>

        <div id='outputDiv' class='outputDiv'>

          <ul>
              <li ng-repeat= "task in sundayTasks" class="active" id="taskDiv"> {{ task.task_name }} {{task.value}} {{task.sunday_total}}<br>
              <br><span><button type="button" id="completeButton" ng-click = "completeSundayTask(task.id);   $event.stopPropagation()">Smash</button></span>
              <br><button type="button" id="deleteButton" ng-click = "deleteSundayTask(task.id);   $event.stopPropagation()">Delete</button>

           </li>
          </ul>
        </div>

  </div>

</div>
