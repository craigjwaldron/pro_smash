
<div id='mainDiv'>

    <div id="tasksDiv" ng-controller = "sundayAddController">
      <span><input style="text-transform: uppercase" type="text" name="taskInput" id="taskInput" value="" placeholder="Enter Task" ng-model = "nameIn"></span><br>
      <button type="button" name="submitTask" id="submitTask" ng-click="addSundayTask()">+</button>

        <div id="taskDiv">
          <ul>
            
              <li ng-repeat= "task in sundayTasks"> {{ task.task_name }} {{task.value}} {{task.sunday_total}}<br>
              <br><button type="button" id="completeButton" ng-click = "completeSundayTask(task.id)">Smash Task</button>
              <br><button type="button" id="deleteButton" ng-click = "deleteSundayTask(task.id)">Delete Task</button>

           </li>
          </ul>
        </div>

  </div>

</div>
