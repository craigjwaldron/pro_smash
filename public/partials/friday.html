
<!-- <div id='mainDiv'> -->

    <div id="tasksDiv" ng-controller = 'fridayAddController'>

      <span><input style="text-transform: uppercase" type="text" name="taskInput" id="taskInput" value="" placeholder="Enter Task" ng-model = "nameIn"></span><br>
      <button type="button" name="submitTask" id="submitTask" ng-click="addFridayTask(); ">+</button>

        <div id='outputDiv' class='outputDiv'>

          <ul>

              <li ng-repeat= "task in fridayTasks" class="active" id="taskDiv"> {{ task.task_name }}<br>
              <br><span><button type="button" id="completeButton" ng-click = "completeFridayTask(task.id); ">Smash</button></span>
              <br><button type="button" id="deleteButton" ng-click = "deleteFridayTask(task.id); ">Delete</button>

           </li>
          </ul>
        </div>

  </div>
